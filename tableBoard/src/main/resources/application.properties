server.port=8888

spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.sql-script-encoding=utf-8
spring.datasource.hikari.jdbc-url= jdbc:postgresql://localhost:5432/postgres?currentSchema=public
spring.datasource.hikari.username=csh
spring.datasource.hikari.password=csh
spring.datasource.hikari.platform=postgres
spring.datasource.hikari.connection-test-query=SELECT 1
mybatis.configuration.map-underscore-to-camel-case=true


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.template-resolver-order=0

